    // ===========================
    // Config
    // ===========================
    const perPage = 10;            // số câu mỗi trang
    const pointsPerQ = 4;         // điểm mỗi câu
    let currentPage = 0;
    const answers = new Array(quizData.length).fill(null);

    // ===========================
    // Render pages
    // ===========================
    function renderPage(page) {
      const start = page * perPage;
      const end = Math.min(start + perPage, quizData.length);
      const container = document.getElementById("quiz");
      container.innerHTML = ""; // clear

      for (let i = start; i < end; i++) {
        const item = quizData[i];
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${i + 1}. ${escapeHtml(item.q)}</h3>`;
        item.a.forEach((opt, j) => {
          const checked = (answers[i] === j) ? "checked" : "";
          div.innerHTML += `<label class="option">
        <input type="radio" name="q${i}" value="${j}" ${checked}/>
        <strong>${String.fromCharCode(65 + j)}.</strong> ${escapeHtml(opt)}
      </label>`;
        });
        container.appendChild(div);
      }

      // update navigation visibility
      document.getElementById("prevBtn").disabled = (page === 0);
      document.getElementById("nextBtn").disabled = ((page + 1) * perPage >= quizData.length);
      // show/hide submit
      document.getElementById("submitBtn").style.display = ((page + 1) * perPage >= quizData.length) ? "inline-block" : "inline-block";
    }

    // save current page answers into answers[]
    function savePageAnswers() {
      const start = currentPage * perPage;
      const end = Math.min(start + perPage, quizData.length);
      for (let i = start; i < end; i++) {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        answers[i] = sel ? parseInt(sel.value) : null;
      }
    }

    // ===========================
    // Navigation handlers
    // ===========================
    document.getElementById("nextBtn").addEventListener("click", () => {
      savePageAnswers();
      if ((currentPage + 1) * perPage < quizData.length) { currentPage++; renderPage(currentPage); window.scrollTo({ top: 0, behavior: 'smooth' }); }
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      savePageAnswers();
      if (currentPage > 0) { currentPage--; renderPage(currentPage); window.scrollTo({ top: 0, behavior: 'smooth' }); }
    });
    document.getElementById("submitBtn").addEventListener("click", () => {
      savePageAnswers();
      showResults();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // ===========================
    // Results
    // ===========================
    function showResults() {
      const total = quizData.length;
      let correct = 0;
      const list = document.getElementById("resList");
      list.innerHTML = "";

      for (let i = 0; i < total; i++) {
        const item = quizData[i];
        const user = answers[i];
        const ok = (user === item.c);
        if (ok) correct++;
        const div = document.createElement("div");
        div.className = "res-item " + (ok ? "ok" : "bad");
        const userText = (user === null) ? "Chưa chọn" : `${String.fromCharCode(65 + user)}. ${escapeHtml(item.a[user] || "")}`;
        const correctText = `${String.fromCharCode(65 + item.c)}. ${escapeHtml(item.a[item.c] || "")}`;
        div.innerHTML = `<strong>Câu ${i + 1}:</strong> bạn chọn: <em>${userText}</em> — đáp án: <em>${correctText}</em>`;
        list.appendChild(div);
      }

      const points = correct * pointsPerQ;
      const pct = (total === 0) ? 0 : ((correct / total) * 100).toFixed(1);
      document.getElementById("resSummary").innerHTML = `🎯 Bạn đúng ${correct}/${total} — Điểm: ${points}/${total * pointsPerQ} (${pct}%)`;
      document.getElementById("resultBox").style.display = "block";
      // hide quiz and nav to avoid changes after submit
      document.getElementById("quiz").style.display = "none";
      document.getElementById("nav").style.display = "none";
    }

    // ===========================
    // Helpers
    // ===========================
    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // ===========================
    // Init
    // ===========================
    renderPage(currentPage);
